<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brothers EGY - Contract System v71.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ================= SCREEN UI ================= */
        :root { --primary: #04509D; --secondary: #333; --bg: #f4f7f6; --accent: #e67e22; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        
        #print-container { display: none; } /* Hidden on screen */

        .control-panel {
            max-width: 1280px; margin: 0 auto 40px auto; background: white;
            border-radius: 12px; border-top: 6px solid var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .cp-header { background: var(--primary); color: white; padding: 15px 30px; display:flex; justify-content:space-between; align-items:center; border-radius: 10px 10px 0 0; }
        .cp-body { padding: 30px; }
        
        .section-head {
            font-size: 14px; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 0.5px;
            margin: 25px 0 15px 0; padding-bottom: 5px; border-bottom: 2px solid #eee; display:flex; align-items:center; gap:8px;
        }
        
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 15px; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        
        label { display: block; font-size: 11px; font-weight: 700; color: #555; margin-bottom: 5px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 13px; transition: 0.2s; }
        input:focus, select:focus { border-color: var(--primary); outline:none; box-shadow: 0 0 0 3px rgba(4,80,157,0.1); }
        
        .rate-input { width: 80px !important; font-weight: bold; color: #000; padding: 5px; text-align: center; background: rgba(255,255,255,0.9); border:none; border-radius:4px; }

        .payment-box { background: #f8f9fa; border: 1px solid #e0e0e0; padding: 15px; border-radius: 8px; }
        .balance-box { background: #2c3e50; color: white; padding: 20px; border-radius: 8px; text-align: right; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .btn-gen {
            background: var(--primary); color: white; border: none; padding: 18px; width: 100%;
            font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 30px;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.3s;
        }
        .btn-gen:hover { background: #033a75; box-shadow: 0 5px 15px rgba(4,80,157,0.3); }
        .btn-gen:disabled { background: #ccc; cursor: not-allowed; }

        /* ================= PRINT CSS ================= */
        @media print {
            body { background: white; margin: 0; padding: 0; }
            .control-panel { display: none !important; }
            #print-container { display: block !important; }
            @page { size: A4; margin: 0; }

            .a4-page {
                width: 210mm; min-height: 296mm; margin: 0 auto; 
                padding: 10mm 15mm; position: relative; box-sizing: border-box;
                font-family: 'Helvetica', 'Arial', sans-serif; font-size: 9.5pt; line-height: 1.35; color: #000;
                display: flex; flex-direction: column; page-break-after: always;
            }
            .a4-page:last-child { page-break-after: auto; }

            .watermark {
                position: absolute; top: 50%; left: 50%; width: 65%; 
                transform: translate(-50%, -50%) rotate(-30deg);
                opacity: 0.05; z-index: -1;
            }
            .watermark img { width: 100%; height: auto; }

            /* Header */
            .doc-head { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #04509D; padding-bottom: 10px; margin-bottom: 15px; }
            .logo { height: 60px; }
            .hq-info { text-align: right; font-size: 8pt; color: #333; line-height: 1.3; }

            /* Boxes */
            .box-section { border: 1px solid #000; padding: 8px; margin-bottom: 15px; position: relative; }
            .bs-title { background: #000; color: white; padding: 2px 8px; font-weight: bold; font-size: 9pt; position: absolute; top: -11px; left: -1px; text-transform: uppercase; }
            
            table.pt { width: 100%; border-collapse: collapse; margin-bottom: 5px; font-size: 9.5pt; }
            table.pt th { background: #f0f0f0; text-align: left; padding: 5px; border: 1px solid #888; font-weight: bold; }
            table.pt td { border: 1px solid #888; padding: 5px; vertical-align: top; }

            /* Terms */
            .terms-grid { font-size: 8pt; text-align: justify; column-count: 2; column-gap: 30px; }
            .term-p { margin-bottom: 8px; break-inside: avoid; }
            .term-h { font-weight: 800; text-transform: uppercase; display: block; border-bottom: 1px solid #ccc; color: #04509D; margin-bottom: 3px; }
            .term-box { border: 2px solid #000; background: #eee; padding: 8px; font-weight: bold; text-align: center; margin: 10px 0; break-inside: avoid; }

            /* Inspection */
            .insp-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; font-size: 8pt; margin-top: 10px; }
            .insp-col { border: 1px solid #ccc; padding: 5px; }
            .insp-item { display: flex; justify-content: space-between; margin-bottom: 3px; }
            
            /* Receipts */
            .receipts-wrapper { display: flex; flex-direction: column; gap: 30px; margin-top: 10px; }
            .receipt { border: 2px solid #333; padding: 15px 20px; position: relative; min-height: 240px; break-inside: avoid; }
            .r-head { border-bottom: 3px double #04509D; padding-bottom: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; font-weight: bold; font-size: 11pt; color: #04509D; }
            .r-body { display: flex; flex-direction: column; gap: 6px; font-size: 10pt; }
            .r-row { display: flex; justify-content: space-between; border-bottom: 1px dotted #ccc; padding-bottom: 4px; }
            .r-foot { margin-top: 30px; text-align: right; font-weight: bold; }
            .receipt:after { content:"✂"; position:absolute; bottom:-32px; left:50%; background:white; padding:0 10px; font-size:16px; transform: translateX(-50%); }

            /* Signatures */
            .sig-container { display: flex; justify-content: space-between; margin-top: 50px; width: 100%; }
            .sig-box { border-top: 2px solid #000; text-align: center; font-weight: bold; padding-top: 5px; width: 40%; font-size: 10pt; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <div class="cp-header">
        <h2 style="margin:0;"><i class="fa-solid fa-file-contract"></i> Smart Contract v71.0</h2>
        <div style="display:flex; gap:15px; align-items:center; font-size:12px;">
            <div id="clock" style="font-family:monospace; font-weight:bold;">--:--:--</div>
            <div>USD: <input type="number" id="ex_usd" value="50.00" class="rate-input" oninput="calc()"></div>
            <div>EUR: <input type="number" id="ex_eur" value="54.00" class="rate-input" oninput="calc()"></div>
        </div>
    </div>
    <div class="cp-body">
        
        <div class="section-head">1. Contract & Branch</div>
        <div class="grid-3">
            <div><label>Branch</label><select id="branch" onchange="calc()"><option value="HRG">Hurghada</option><option value="ALX">Alexandria</option><option value="CAI">Cairo</option></select></div>
            <div><label>Mode</label><select id="mode" onchange="toggleMode()"><option value="Daily">Daily</option><option value="Monthly">Monthly</option></select></div>
            <div><label>Type</label><select id="type"><option value="New">New Contract</option><option value="Ext">Extension</option></select></div>
        </div>

        <div class="section-head">2. Vehicle Details</div>
        <div class="grid-2">
            <div><label>Select Car</label><select id="carSelect" onchange="loadCar()"><option value="">-- Select --</option></select></div>
            <div><label>Manual Model</label><input type="text" id="manModel"></div>
        </div>
        <input type="hidden" id="h_plate"><input type="hidden" id="h_vin"><input type="hidden" id="h_motor"><input type="hidden" id="h_year">

        <div class="grid-4">
            <div><label>KM Out</label><input type="number" id="kmOut" value="0"></div>
            <div><label>Fuel</label><select id="fuelOut"><option>Full (8/8)</option><option>3/4</option><option>1/2</option><option>1/4</option></select></div>
            <div><label id="lbl_rate">Daily Rent</label><input type="number" id="rateRent" value="0" oninput="calc()"></div>
            <div><label>Ins. Fee</label><input type="number" id="rateIns" value="0" oninput="calc()"></div>
        </div>

        <div class="section-head">3. Client Info</div>
        <div class="grid-3">
            <div><label>Full Name</label><input type="text" id="cl_name"></div>
            <div><label>Passport / ID</label><input type="text" id="cl_id"></div>
            <div><label>Phone</label><div class="phone-group"><input type="text" id="cl_code" value="+20"><input type="text" id="cl_phone"></div></div>
        </div>
        <div class="grid-2">
            <div><label>Address</label><input type="text" id="cl_addr"></div>
            <div><label>Nationality</label><input type="text" id="cl_nation"></div>
        </div>

        <div class="section-head">4. Dates & Locations</div>
        <div class="grid-2">
            <div><label>Pickup Date</label><input type="datetime-local" id="p_time" onchange="calc()"></div>
            <div><label>Dropoff Date</label><input type="datetime-local" id="d_time" onchange="calc()"></div>
        </div>
        <div class="grid-2">
            <div><label>Pickup Location</label><input type="text" id="p_loc" value="Hotel"></div>
            <div><label>Dropoff Location</label><input type="text" id="d_loc" value="Airport"></div>
        </div>

        <div class="section-head">5. Financials</div>
        <div class="grid-2">
            <div><label>Insurance</label>
                <select id="insPack" onchange="calc()">
                    <option value="Basic">Basic (100% Client Liability)</option>
                    <option value="Intermediate">Intermediate (70% Client / 30% Co)</option>
                    <option value="Full">Full Protection (Zero Liability)</option>
                </select>
            </div>
            <div><label>Fees</label>
                <div class="grid-3" style="margin:0; gap:5px;">
                    <input type="number" id="fee_del" placeholder="Del" oninput="calc()">
                    <input type="number" id="fee_col" placeholder="Pick" oninput="calc()">
                    <input type="number" id="req_dep" placeholder="Deposit" value="5000" oninput="calc()">
                </div>
            </div>
        </div>

        <div class="grid-2" style="margin-top:10px;">
            <div class="payment-box">
                <label style="color:#04509D; border-bottom:1px solid #ccc;">RENT PAID NOW</label>
                <div class="grid-4" style="margin-top:5px; gap:5px;">
                    <input type="number" id="pr_egp" placeholder="EGP" oninput="calc()">
                    <input type="number" id="pr_usd" placeholder="USD" oninput="calc()">
                    <input type="number" id="pr_eur" placeholder="EUR" oninput="calc()">
                    <input type="number" id="pr_card" placeholder="Card" oninput="calc()">
                </div>
            </div>
            <div class="payment-box">
                <label style="color:#e67e22; border-bottom:1px solid #ccc;">DEPOSIT HELD</label>
                <div class="grid-4" style="margin-top:5px; gap:5px;">
                    <input type="number" id="pd_egp" placeholder="EGP" oninput="calc()">
                    <input type="number" id="pd_usd" placeholder="USD" oninput="calc()">
                    <input type="number" id="pd_eur" placeholder="EUR" oninput="calc()">
                    <input type="number" id="pd_card" placeholder="Card" oninput="calc()">
                </div>
            </div>
        </div>

        <div class="balance-box" style="margin-top:15px;">
            <h2 id="disp_total" style="margin:0; color:#e67e22;">0 EGP</h2>
            <div id="disp_status" style="font-size:12px;">Pending...</div>
        </div>

        <button id="btnGen" class="btn-gen" onclick="generate()">GENERATE CONTRACT</button>
    </div>
</div>

<div id="print-container"></div>

<div style="display:none;">
    <img id="img_logo" src="https://brothersegy.com/wp-content/uploads/2025/07/22wdd.jpg" crossorigin="anonymous">
    <img id="img_water" src="https://brothersegy.com/wp-content/uploads/2026/02/12345.png" crossorigin="anonymous">
    <img id="img_car" src="https://brothersegy.com/wp-content/uploads/2026/02/تصميم-هيكل-السيارة-للعقود.jpg" crossorigin="anonymous">
</div>

<script>
    // 1. DATA
    const fleet = [
        {code:"33", model:"Haval Jolion", year:"2022", plate:"ب ا ن | 2 6 4 9", vin:"606889", motor:"21499022758"},
        {code:"47", model:"Hyundai Tucson", year:"2022", plate:"ه س ب | 4 2 6 3", vin:"KMHJE81BGN", motor:"G4FPNU539488"},
        {code:"34", model:"MG ZS", year:"2025", plate:"ق ه س | 5 3 6 5", vin:"LSJW74U61SZ027362", motor:"3050131"},
        {code:"40", model:"Nissan Sunny", year:"2023", plate:"ل ه ب | 7 3 5 1", vin:"137137", motor:"798285"},
        {code:"48", model:"Jetour X90", year:"2026", plate:"ف ص ب | 2 9 1 5", vin:"LVTDB21B5TH013984", motor:"SH02227"},
        {code:"38", model:"Chevrolet Aveo", year:"2020", plate:"ع د ب | 8 2 6 3", vin:"E009927", motor:"191160037"}
    ];

    const insText = {
        "Basic": "BASIC (CDW): Includes TPL. Client pays 100% for damage to car body, glass, tires. High Excess.",
        "Intermediate": "INTERMEDIATE: Client pays 70% of repair cost, Company pays 30%. Covers Undercarriage (10k Limit).",
        "Full": "FULL PROTECTION: Zero Excess for Body/Glass/Paint. Excludes Interior/Misfueling/Keys."
    };

    // 2. INIT
    window.onload = function() {
        const sel = document.getElementById('carSelect');
        fleet.forEach(c => {
            let opt = document.createElement('option');
            opt.value = c.code;
            opt.text = `[${c.code}] ${c.model} (${c.year}) - ${c.plate}`;
            sel.add(opt);
        });

        // Try to fetch live rates (Silent fail if offline)
        fetch('https://api.exchangerate-api.com/v4/latest/USD')
            .then(r=>r.json()).then(d=>{
                if(d.rates.EGP) document.getElementById('ex_usd').value = d.rates.EGP.toFixed(2);
                return fetch('https://api.exchangerate-api.com/v4/latest/EUR');
            })
            .then(r=>r.json()).then(d=>{
                if(d.rates.EGP) document.getElementById('ex_eur').value = d.rates.EGP.toFixed(2);
                calc();
            }).catch(e=>{});

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleString();
        }, 1000);
    };

    // 3. LOGIC
    function safeVal(id) { var el = document.getElementById(id); return el ? el.value : ""; }
    function safeNum(id) { var el = document.getElementById(id); if(!el || el.value.trim() === "") return 0; return parseFloat(el.value) || 0; }

    function loadCar() {
        const c = fleet.find(x => x.code === safeVal('carSelect'));
        if(c) {
            document.getElementById('manModel').value = c.model;
            document.getElementById('h_plate').value = c.plate;
            document.getElementById('h_year').value = c.year;
            document.getElementById('h_vin').value = c.vin;
            document.getElementById('h_motor').value = c.motor;
        }
    }

    function toggleMode() {
        const mode = safeVal('mode');
        document.getElementById('lbl_rate').innerText = (mode === 'Monthly') ? "Monthly Rent (EGP)" : "Daily Rent (EGP)";
        calc();
    }

    function calc() {
        var start = new Date(safeVal('p_time'));
        var end = new Date(safeVal('d_time'));
        var days = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
        if(isNaN(days) || days < 1) days = 1;
        
        var mode = safeVal('mode');
        var months = Math.ceil(days/30);
        
        var rent = safeNum('rateRent');
        var ins = safeNum('rateIns');
        var fees = safeNum('fee_del') + safeNum('fee_col');
        
        var total = 0;
        if(mode === 'Monthly') total = (rent * months) + (ins * days) + fees;
        else total = ((rent + ins) * days) + fees;
        
        document.getElementById('disp_total').innerText = Math.round(total).toLocaleString() + " EGP";
        return { days, months, total, mode };
    }

    function generate() {
        const btn = document.getElementById('btnGen');
        btn.disabled = true; 
        btn.innerText = "PREPARING CONTRACT...";

        const c = calc();
        const cid = `BR-${safeVal('branch')}-${new Date().toISOString().slice(0,10).replace(/-/g,"")}-${Math.floor(1000+Math.random()*9000)}`;
        const today = new Date().toLocaleDateString();
        const usd = safeNum('ex_usd');
        const eur = safeNum('ex_eur');

        // Pay String
        const buildPay = (pfx) => {
            let egp = safeNum(pfx+'_egp'), u = safeNum(pfx+'_usd'), e = safeNum(pfx+'_eur'), card = safeNum(pfx+'_card');
            let total = egp + (u*usd) + (e*eur) + card;
            let parts = [];
            if(egp) parts.push(egp+" Cash"); if(u) parts.push(u+" USD"); if(e) parts.push(e+" EUR"); if(card) parts.push(card+" Card");
            let detail = parts.length > 0 ? `(${parts.join(' + ')})` : "";
            return `<b>${Math.round(total).toLocaleString()} EGP</b> ${detail}`;
        };

        const rentStr = buildPay('pr');
        const depStr = buildPay('pd');
        
        const r_val = safeNum('pr_egp') + (safeNum('pr_usd')*usd) + (safeNum('pr_eur')*eur) + safeNum('pr_card');
        const pending = c.total - r_val;
        const pendingHTML = pending > 0 
            ? `<span style="color:#c0392b">${Math.round(pending).toLocaleString()} EGP</span>` 
            : `<span style="color:#27ae60">PAID</span>`;

        let rateTxt = c.mode === 'Monthly' ? `${safeVal('rateRent')} x ${c.months} Months` : `${safeVal('rateRent')} x ${c.days} Days`;
        let base = c.mode === 'Monthly' ? (safeNum('rateRent') * c.months) : (safeNum('rateRent') * c.days);

        const logos = {
            logo: document.getElementById('img_logo').src,
            water: document.getElementById('img_water').src,
            car: document.getElementById('img_car').src
        };

        let html = `
        <div class="a4-page">
            <div class="watermark"><img src="${logos.water}"></div>
            <div class="doc-head">
                <img src="${logos.logo}" class="logo">
                <div style="text-align:center">
                    <h1 style="margin:0; font-size:18pt; color:#04509D">CAR RENTAL AGREEMENT</h1>
                    <div style="font-weight:bold; font-size:11pt;">${cid}</div>
                    ${safeVal('conType')==='Ext' ? '<b>(EXTENSION)</b>' : ''}
                </div>
                <div class="hq-info"><strong>BROTHERS EGY HQ</strong><br>Alexandria<br>Tax: 589-464-418</div>
            </div>

            <div class="box-section"><span class="bs-title">PARTIES</span>
                <table class="pt">
                    <tr><td width="30%"><strong>LESSOR</strong><br>El Alakhua El Mutahidun<br>${safeVal('branch')}</td>
                    <td><strong>LESSEE</strong><br>Name: ${safeVal('cl_name')}<br>ID: ${safeVal('cl_id')}<br>Phone: ${safeVal('cl_code')} ${safeVal('cl_phone')}</td></tr>
                </table>
            </div>

            <div class="box-section"><span class="bs-title">VEHICLE & PERIOD</span>
                <table class="pt">
                    <tr><th>Model</th><td>${safeVal('manModel')}</td><th>Plate</th><td><b>${safeVal('h_plate')}</b></td><th>KM Out</th><td>${safeVal('kmOut')}</td></tr>
                    <tr><th>VIN</th><td>${safeVal('h_vin')}</td><th>Motor</th><td>${safeVal('h_motor')}</td><th>Fuel</th><td>${safeVal('fuelOut')}</td></tr>
                    <tr><th>Pickup</th><td>${safeVal('p_time').replace('T',' ')}<br>${safeVal('p_loc')}</td>
                        <th>Dropoff</th><td>${safeVal('d_time').replace('T',' ')}<br>${safeVal('d_loc')}</td>
                        <th>Duration</th><td>${c.days} Days</td></tr>
                </table>
            </div>

            <div class="box-section"><span class="bs-title">FINANCIAL BREAKDOWN</span>
                <table class="pt">
                    <tr><th>Item</th><th>Calc</th><th style="text-align:right">Amount (EGP)</th></tr>
                    <tr><td>Base Rent</td><td>${rateTxt}</td><td align="right">${Math.round(base).toLocaleString()}</td></tr>
                    ${safeNum('rateIns')>0 ? `<tr><td>Insurance</td><td>${safeNum('rateIns')} x ${c.days}</td><td align="right">${(safeNum('rateIns')*c.days).toLocaleString()}</td></tr>` : ''}
                    ${safeNum('fee_del')>0 ? `<tr><td>Delivery</td><td>Fixed</td><td align="right">${safeVal('fee_del')}</td></tr>` : ''}
                    ${safeNum('fee_col')>0 ? `<tr><td>Pickup</td><td>Fixed</td><td align="right">${safeVal('fee_col')}</td></tr>` : ''}
                    <tr style="border-top:2px solid #000"><td colspan="2" align="right"><b>TOTAL DUE</b></td><td align="right"><b>${Math.round(c.total).toLocaleString()}</b></td></tr>
                </table>
                <div style="background:#f9f9f9; padding:8px; border:1px solid #ccc; text-align:center; font-size:10pt;">
                    <b>PAID NOW:</b> ${rentStr}<br>
                    <b>PENDING:</b> ${pendingHTML}
                </div>
            </div>

            <div style="border:2px solid #e67e22; padding:8px; margin:10px 0; font-size:10pt; font-weight:bold;">
                DEPOSIT HELD: ${depStr}
            </div>

            <div class="sig-container">
                <div class="sig-box">LESSOR SIGNATURE</div>
                <div class="sig-box">LESSEE SIGNATURE</div>
            </div>
        </div>

        <div class="a4-page">
            <div class="watermark"><img src="${logos.water}"></div>
            <div class="doc-head"><strong>TERMS & CONDITIONS</strong><span>Page 2/4</span></div>
            <div class="terms-grid">
                <div class="term-p"><span class="term-h">1. INSURANCE</span>${insText[safeVal('insPack')]}</div>
                <div class="term-p"><span class="term-h">2. THEFT</span> Not covered. Lessee pays full value.</div>
                <div class="term-p"><span class="term-h">3. ACCIDENTS</span> Police Report mandatory. Fault = Repair + Downtime.</div>
                <div class="term-p"><span class="term-h">4. RETURN</span> 1hr Grace. Late = Full Day.</div>
                <div class="term-box">SELECTED PLAN: ${safeVal('insPack')}</div>
                <div class="term-p"><span class="term-h">5. PENALTIES</span> Key: 20k, License: 12.5k, Smoking: 5k.</div>
                <div class="term-p"><span class="term-h">6. FINES</span> Lessee pays 100% of traffic fines.</div>
                <div class="term-p"><span class="term-h">7. DISPUTES</span> Independent Service Center. Quote is binding.</div>
            </div>
            <div class="sig-container" style="margin-top:auto"><div class="sig-box" style="width:100%">I have read and accepted all terms.<br>Signature: __________________________</div></div>
        </div>

        <div class="a4-page">
            <div class="watermark"><img src="${logos.water}"></div>
            <div class="doc-head"><strong>INSPECTION</strong><span>Page 3/4</span></div>
            <div class="insp-img-box"><img src="${logos.car}"></div>
            <div class="insp-grid">
                <div class="insp-col"><h4>PASSENGER</h4><div class="insp-item"><span>Fender</span>[]</div><div class="insp-item"><span>Doors</span>[]</div></div>
                <div class="insp-col"><h4>FRONT</h4><div class="insp-item"><span>Bumper</span>[]</div><div class="insp-item"><span>Hood</span>[]</div></div>
                <div class="insp-col"><h4>REAR</h4><div class="insp-item"><span>Trunk</span>[]</div><div class="insp-item"><span>Bumper</span>[]</div></div>
                <div class="insp-col"><h4>DRIVER</h4><div class="insp-item"><span>Fender</span>[]</div><div class="insp-item"><span>Doors</span>[]</div></div>
            </div>
            <div class="sig-container"><div class="sig-box">Pickup Signature</div></div>
            <hr style="margin:20px 0; border:1px dashed #ccc;">
            <div class="doc-head" style="border:none;"><strong>RETURN CHECK</strong></div>
            <div class="insp-img-box" style="height:150px;"><img src="${logos.car}"></div>
            <div class="box-section"><span class="bs-title">SETTLEMENT</span>
                <table class="pt"><tr><th width="70%">Item</th><th>Cost</th></tr><tr><td>Damages</td><td></td></tr><tr><td>Fines</td><td></td></tr></table>
            </div>
            <div class="sig-container" style="margin-top:auto"><div class="sig-box">Return Signature</div></div>
        </div>

        <div class="a4-page">
            <div class="doc-head"><strong>OFFICIAL RECEIPTS</strong><span>Page 4/4</span></div>
            <div class="receipts-wrapper">
                <div class="receipt">
                    <div class="r-head"><span>SECURITY DEPOSIT (ON-HOLD)</span><span>CLIENT COPY</span></div>
                    <div class="r-body">
                        <div class="r-row"><span>Date:</span> <span>${today}</span></div>
                        <div class="r-row"><span>Contract:</span> <span>${cid}</span></div>
                        <div class="r-row"><span>Client:</span> <span>${safeVal('cl_name')}</span></div>
                        <div class="r-row"><span>Amount:</span> <b>${depStr}</b></div>
                    </div>
                    <div class="r-foot"><div class="r-sign">Auth Sig: ______________</div></div>
                    <div class="receipt:after">✂</div>
                </div>
                
                <div class="receipt">
                    <div class="r-head"><span>RENTAL PAYMENT RECEIPT</span><span>CLIENT COPY</span></div>
                    <div class="r-body">
                        <div class="r-row"><span>Date:</span> <span>${today}</span></div>
                        <div class="r-row"><span>Contract:</span> <span>${cid}</span></div>
                        <div class="r-row"><span>Period:</span> <span>${safeVal('p_time')} to ${safeVal('d_time')}</span></div>
                        <div class="r-row"><span>Amount:</span> <b>${rentStr}</b></div>
                    </div>
                    <div class="r-foot"><div class="r-sign">Auth Sig: ______________</div></div>
                    <div class="receipt:after">✂</div>
                </div>
            </div>
        </div>`;

        document.getElementById('print-container').innerHTML = html;
        setTimeout(() => { 
            btn.innerHTML = "GENERATE CONTRACT";
            btn.disabled = false;
            window.print(); 
        }, 1500);
    }
</script>
</body>
</html>
